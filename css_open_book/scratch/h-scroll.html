<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll</title>
  <style>
    .horizontal-scroll-wrapper {
      width: 100px;
      height: 300px;
      overflow-y: auto;
      overflow-x: hidden;
      transform: rotate(-90deg) 
                translateY(-100px);
      transform-origin: right top;
    }
    .horizontal-scroll-wrapper > div {
      width: 100px;
      height: 100px;
      transform: rotate(90deg);
      transform-origin: right top;
      border: 1px solid blue;
    }

  </style>
</head>
<body>
  <div class="horizontal-scroll-wrapper squares">
    <div>item 1</div>
    <div>item 2</div>
    <div>item 3</div>
    <div>item 4</div>
    <div>item 5</div>
    <div>item 6</div>
    <div>item 7</div>
    <div>item 8</div>
  </div>
</body>
</html>
